services:
  - type: web
    name: log-processor-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python api_server.py
    plan: free
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        sync: false # Uses the port assigned by Render
      - key: STORAGE_PATH
        value: /tmp/logs
      - key: DB_PATH
        value: /tmp/logs.db
      - key: BROKER_URL
        fromService:
          type: redis
          name: log-processor-redis
          property: connectionString

  - type: worker
    name: log-processor-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A workers worker --loglevel=info
    plan: free
    envVars:
      - key: STORAGE_PATH
        value: /tmp/logs
      - key: DB_PATH
        value: /tmp/logs.db
      - key: BROKER_URL
        fromService:
          type: redis
          name: log-processor-redis
          property: connectionString

  - type: redis
    name: log-processor-redis
    ipAllowList: []
    plan: free